{% extends "layout.html" %}

{% block body %}
    <!-- {{ super() }} -->
    <div class="main_div">
        <div class="row question">
            <div class="col-md-8">
                <p id="question"></p>
            </div>
            <div class="col-md-4">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="radio" 
                               id="response-3"
                               name="response"
                               value="-3">
                        <label for="response-3">-3, Very few</label>
                    </div>
                    <div class="col">
                        <input type="radio" 
                               id="response3"
                               name="response"
                               value="3">
                        <label for="response3">3, Very many</label>
                    </div>
                </div>
            </form>
             <button type="button" id="submit-answer" 
                     class="btn btn-primary btn-lg continue">
                Continue
            </button>
            </div>
        </div>

        <div id="progress-container" style="display:none">
            <p>
                This is a multiplayer experiment and so you must wait for the 
                other players to join.
            </p>
            <div class="col-md-4">
                <div class="progress progress-striped active">
                    <div id="waiting-progress-bar" class="progress-bar progress-bar-success" 
                         role="progressbar" aria-valuenow="0" aria-valuemin="0" 
                          aria-valuemax="100" style="width: 0%;">
                      <span id="progress-percentage">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="not-needed-exit" style="display:none" class="btn btn-danger">
            Finish participation
        </button>

    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/scripts/survey_question.js" type="text/javascript"></script>
    {{ super() }}
{% endblock %}
